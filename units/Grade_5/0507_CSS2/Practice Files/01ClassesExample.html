<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            div { background-color: red; width: 150px; height: 150px; margin: 10px; display: inline-block; transition: 0.4s; }
            .blue { background-color: blue; }
            .big { width: 400px; -webkit-animation-name: pie; -webkit-animation-duration: 5s; }
            div:hover { transition: 0.5s; background-color: darkblue; }
            @-webkit-keyframes pie {
                0% { background-color: red; border-radius: 5px; }
                50% { background-color: yellow; border-radius: 20px; }
                100% { background-color: green; border-radius: 0px; }
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class="blue"></div>
        <div></div>
        <div></div>
        <div class="big"></div>
        <div></div>
        <div class="big blue"></div>
        <div class="big"></div> 
    </body>
</html>
